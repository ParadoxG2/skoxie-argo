apiVersion: v1
kind: Secret
metadata:
  name: authentik-secret
  namespace: authentik
type: Opaque
stringData:
  # PostgreSQL password - Change this to a secure password
  POSTGRES_PASSWORD: "CHANGE_THIS_POSTGRES_PASSWORD"
  
  # Authentik secret key - Generate with: openssl rand -base64 50
  # This MUST be at least 50 characters long
  AUTHENTIK_SECRET_KEY: "CHANGE_THIS_TO_SECURE_RANDOM_KEY_MINIMUM_50_CHARACTERS_REQUIRED"
  
  # Initial admin password (you can change it after first login)
  AUTHENTIK_BOOTSTRAP_PASSWORD: "CHANGE_THIS_INITIAL_ADMIN_PASSWORD"
  
  # Email configuration (optional, for password resets and notifications)
  AUTHENTIK_EMAIL__HOST: "smtp.gmail.com"
  AUTHENTIK_EMAIL__PORT: "587"
  AUTHENTIK_EMAIL__USERNAME: "your-email@gmail.com"
  AUTHENTIK_EMAIL__PASSWORD: "your-app-password"
  AUTHENTIK_EMAIL__FROM: "authentik@woxie.xyz"
  AUTHENTIK_EMAIL__USE_TLS: "true"
