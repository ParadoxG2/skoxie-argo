apiVersion: v1
kind: Secret
metadata:
  name: authentik-secret
  namespace: authentik
type: Opaque
stringData:
  # ⚠️ IMPORTANT: These are placeholder values for template purposes.
  # Before deploying, replace these with actual secure random values.
  # See AUTHENTIK-SETUP.md for instructions on generating secure secrets.
  # Consider using Sealed Secrets or External Secrets Operator for production.
  
  # PostgreSQL credentials
  POSTGRES_PASSWORD: "CHANGE_THIS_TO_A_SECURE_RANDOM_STRING"
  POSTGRES_USER: "authentik"
  POSTGRES_DB: "authentik"
  
  # Authentik secret key - Generate a secure random key (at least 50 characters)
  AUTHENTIK_SECRET_KEY: "CHANGE_THIS_TO_A_SECURE_RANDOM_STRING"
  
  # Authentik bootstrap credentials (initial admin user)
  # These are used to create the first admin account
  AUTHENTIK_BOOTSTRAP_PASSWORD: "CHANGE_THIS_TO_A_SECURE_PASSWORD"
  AUTHENTIK_BOOTSTRAP_TOKEN: "CHANGE_THIS_TO_A_SECURE_TOKEN"
  
  # Redis configuration (optional password)
  REDIS_PASSWORD: ""
