apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: authentik
  labels:
    app: authentik
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik
      component: worker
  template:
    metadata:
      labels:
        app: authentik
        component: worker
    spec:
      containers:
        - name: authentik
          image: ghcr.io/goauthentik/server:2024.2.0
          args: ["worker"]
          env:
            # Redis Configuration
            - name: AUTHENTIK_REDIS__HOST
              value: "redis.authentik.svc.cluster.local"
            - name: AUTHENTIK_REDIS__PORT
              value: "6379"
            
            # PostgreSQL Configuration
            - name: AUTHENTIK_POSTGRESQL__HOST
              value: "postgresql.authentik.svc.cluster.local"
            - name: AUTHENTIK_POSTGRESQL__PORT
              value: "5432"
            - name: AUTHENTIK_POSTGRESQL__NAME
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__USER
              value: "authentik"
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: POSTGRES_PASSWORD
            
            # Authentik Configuration
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: AUTHENTIK_SECRET_KEY
            
            # External URL Configuration
            - name: AUTHENTIK_HOST
              value: "https://auth.woxie.xyz"
            - name: AUTHENTIK_INSECURE
              value: "false"
            
            # Logging
            - name: AUTHENTIK_LOG_LEVEL
              value: "info"
            
            # Email Configuration (optional)
            - name: AUTHENTIK_EMAIL__HOST
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: AUTHENTIK_EMAIL__HOST
                  optional: true
            - name: AUTHENTIK_EMAIL__PORT
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: AUTHENTIK_EMAIL__PORT
                  optional: true
            - name: AUTHENTIK_EMAIL__USERNAME
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: AUTHENTIK_EMAIL__USERNAME
                  optional: true
            - name: AUTHENTIK_EMAIL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: AUTHENTIK_EMAIL__PASSWORD
                  optional: true
            - name: AUTHENTIK_EMAIL__FROM
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: AUTHENTIK_EMAIL__FROM
                  optional: true
            - name: AUTHENTIK_EMAIL__USE_TLS
              valueFrom:
                secretKeyRef:
                  name: authentik-secret
                  key: AUTHENTIK_EMAIL__USE_TLS
                  optional: true
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
